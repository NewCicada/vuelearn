<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase()" x="hello">点我学习Vue2</a>
    <a :href="school.url" x="hello">点我学习Vue3</a>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false//阻止vue在启动时生成生产提示
  new Vue({
    el:"#root",
    data:{
      name:'jack',
      school:{
        name:'Github',
        url:'http://www.github.com'
      }
    }
  })
</script>
</html>
