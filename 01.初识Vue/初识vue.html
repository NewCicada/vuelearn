<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识vue</title>
  <!--vue js生产版本production版本-->
    <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    初识Vue:
    1.想让Vue工作，就必须创建一个vue实例，且要传入一个配置对象:
    2.root容器里的代码依然符合html规范，且不过混入一些特殊的vue语法
    3.root容器里的代码被称为【vue模块】
    注意区分:js表达式和js代码(语句)
    1.表达式:一个表达式会生成一个值，可以放在任何一个需要值的地方:
    (1).a
    (2).a+b
    (3).demo(1)
    (4).x === y ? 'a':'b'

    (2).js代码(语句)
    (1).if(){}
    (2).for(){}
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello, {{name.toUpperCase()}},{{address}},{{Date.now()}}</h1>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false
    //阻止vue在启动时生成生产提示
    // 创建vue实例
    new Vue({
    el:'#root',//el用来指定当前vue实例为哪个容器服务，值通常为css选择器字符串
    data:{//data中用来存储数据，数据供el所指定的容器去使用,值外面先暂时先写成一个对象
      name:'插值',
      address:'上海'
    }
    })
  </script>
</body>
</html>
